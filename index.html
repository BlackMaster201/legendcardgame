<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LCG · Inicio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Marca de agua del logo -->
  <div class="watermark"></div>

  <header class="topbar">
    <h1>Legend Card Game</h1>
  </header>

  <!-- CARRUSEL -->
  <section class="carousel" aria-label="Anuncios">
    <button class="nav prev" aria-label="Anterior">‹</button>
    <div class="track" id="carouselTrack">
      <!-- Reemplaza estas rutas por tus banners 1920x1080 -->
      <div class="slide"><img src="assets/banners/banner1.jpg" alt="Anuncio 1" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner2.jpg" alt="Anuncio 2" loading="lazy"></div>
      <div class="slide"><img src="assets/banners/banner3.jpg" alt="Anuncio 3" loading="lazy"></div>
    </div>
    <button class="nav next" aria-label="Siguiente">›</button>

    <div class="dots" id="carouselDots" role="tablist" aria-label="Paginación"></div>
  </section>

  <!-- LISTA DE CARDS -->
  <main class="cards" id="cardsList" aria-live="polite"></main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav" aria-label="Navegación inferior">
    <a href="#" class="active"><span>🏠</span><small>Inicio</small></a>
    <a href="#cards"><span>🗓️</span><small>Eventos</small></a>
    <a href="#buscar"><span>🔎</span><small>Buscar</small></a>
    <a href="#decks"><span>🃏</span><small>Decks</small></a>
    <a href="#otros"><span>⋯</span><small>Otros</small></a>
  </nav>

  <script src="main.js"></script>
</body>
</html>
