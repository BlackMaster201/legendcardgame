<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121326;
      color: #fff;
      padding: 20px;
    }

    header {
      background-color: #1f1f3d;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    #roundNumber {
      font-size: 18px;
      color: #aaa;
      margin-top: 5px;
    }

    .container {
      margin-top: 20px;
      background: #202045;
      padding: 20px;
      border-radius: 8px;
    }

    input[type="text"] {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #303060;
    }

    tr:hover {
      background-color: #3c3c6f;
    }

    #tableContainer:empty {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <div id="roundNumber">Ronda desconocida</div>
  </header>

  <div class="container">
    <input type="text" id="searchID" placeholder="Busca tu Konami ID aqu칤...">
    <div id="tableContainer"></div>
  </div>

  <script>
    let fullData = [];

    function extractNameAndID(text) {
      const id = (text.match(/\((\d+)\)/) || [])[1] || "";
      const name = text.replace(/\s*\(\d+\)/, "").trim();
      return { name, id };
    }

    function processData(data) {
      fullData = [];

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (!row || row.length < 4) continue;

        const mesa = row[0];
        const p1 = extractNameAndID(row[1] || "");
        const p2 = extractNameAndID(row[3] || "");

        fullData.push({
          mesa,
          name1: p1.name,
          id1: p1.id,
          name2: p2.name,
          id2: p2.id
        });
      }

      const saved = localStorage.getItem("lastKonamiID");
      if (saved) {
        document.getElementById("searchID").value = saved;
        filterByID(saved);
      }
    }

    function displayTable(data) {
      if (data.length === 0) {
        document.getElementById('tableContainer').innerHTML = "<p>No se encontr칩 ese Konami ID.</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Mesa</th>
              <th>Konami ID Jugador</th>
              <th>Jugador</th>
              <th>Konami ID Jugador</th>
              <th>Jugador</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        html += `
          <tr>
            <td>${row.mesa}</td>
            <td>${row.id1}</td>
            <td>${row.name1}</td>
            <td>${row.id2}</td>
            <td>${row.name2}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    function filterByID(id) {
      const filtered = fullData.filter(row =>
        row.id1.includes(id) || row.id2.includes(id)
      );
      displayTable(filtered);
    }

    document.getElementById('searchID').addEventListener('input', function() {
      const query = this.value.trim();
      localStorage.setItem("lastKonamiID", query);

      if (!query) {
        document.getElementById("tableContainer").innerHTML = "";
        return;
      }

      filterByID(query);
    });

    // 游대 Buscar autom치ticamente el primer archivo .csv en la carpeta (simulado)
    async function findCSVandLoad() {
      // 游녢 Esta l칤nea debe ser personalizada si est치s usando Live Server o similar
      const possibleFiles = [
        "Ronda-1.csv",
        "Ronda-2.csv",
        "Ronda-3.csv",
        "Ronda-4.csv",
        "Ronda-5.csv"
      ];

      for (const filename of possibleFiles) {
        try {
          const response = await fetch(filename);
          if (response.ok) {
            const text = await response.text();

            // Detectar n칰mero de ronda desde el nombre del archivo
            const match = filename.match(/Ronda-(\d+)/i);
            if (match) {
              document.getElementById("roundNumber").textContent = `Ronda ${match[1]}`;
            }

            Papa.parse(text, {
              complete: function(results) {
                processData(results.data);
              },
              skipEmptyLines: true
            });

            break; // Detiene la b칰squeda al encontrar un archivo v치lido
          }
        } catch (error) {
          // Contin칰a intentando otros archivos si falla
        }
      }
    }

    // Ejecutar al cargar
    findCSVandLoad();
  </script>
</body>
</html>
