<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yu-Gi-Oh! OTS Championship</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="titulo-rojo">Yu-Gi-Oh! OTS Championship</h1>
    <div id="rondaInfo" class="ronda-info"></div>

    <div class="search-box">
      <input id="konamiId" maxlength="10" autocomplete="off" placeholder="Ingresa tu Konami ID" />
      <button id="btnBuscar">Buscar</button>
    </div>

    <div id="mensajePersonalizado" class="mensaje-personalizado" style="display:none"></div>

    <div id="tableContainer"></div>

    <div id="tab-buttons">
      <button id="btnRonda" class="active">Ronda</button>
      <button id="btnHistorial">Historial</button>
    </div>
    <div id="historyContainer" style="display:none"></div>
  </div>
  <img src="LCG.png" alt="Logo Legend Card Game" class="logo-fondo" />
  <script src="script.js"></script>
</body>
</html>
