<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yu-Gi-Oh! Regional Qualifier 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121326;
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: #1f1f3d;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 20px;
      color: #ccc;
    }

    .container {
      margin-top: 20px;
      background: #202045;
      padding: 20px;
      border-radius: 8px;
    }

    input[type="text"] {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #303060;
    }

    tr:hover {
      background-color: #3c3c6f;
    }

    #tableContainer:empty {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      th, td {
        font-size: 12px;
        padding: 6px;
      }

      table {
        min-width: 100%;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Yu-Gi-Oh! Regional Qualifier 2025</h1>
    <h2 id="rondaInfo">Cargando ronda...</h2>
  </header>

  <div class="container">
    <input type="text" id="searchID" placeholder="Busca tu Konami ID aqu칤...">
    <div class="table-responsive">
      <div id="tableContainer"></div>
    </div>
  </div>

  <script>
    let fullData = [];

    function extractNameAndID(text) {
      const id = (text.match(/\((\d+)\)/) || [])[1] || "";
      const name = text.replace(/\s*\(\d+\)/, "").trim();
      return { name, id };
    }

    function processData(data) {
      fullData = [];

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        if (!row || row.length < 4) continue;

        const mesa = row[0];
        const p1 = extractNameAndID(row[1] || "");
        const p2 = extractNameAndID(row[3] || "");

        fullData.push({
          mesa,
          name1: p1.name,
          id1: p1.id,
          name2: p2.name,
          id2: p2.id
        });
      }

      const saved = localStorage.getItem("lastKonamiID");
      if (saved) {
        document.getElementById("searchID").value = saved;
        filterByID(saved);
      }
    }

    function displayTable(data) {
      if (data.length === 0) {
        document.getElementById('tableContainer').innerHTML = "<p>No se encontr칩 ese Konami ID.</p>";
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Mesa</th>
              <th>Konami ID</th>
              <th>Jugador</th>
              <th>Konami ID</th>
              <th>Jugador</th>
            </tr>
          </thead>
          <tbody>
      `;

      data.forEach(row => {
        html += `
          <tr>
            <td>${row.mesa}</td>
            <td>${row.id1}</td>
            <td>${row.name1}</td>
            <td>${row.id2}</td>
            <td>${row.name2}</td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

    function filterByID(id) {
      const filtered = fullData.filter(row =>
        row.id1.includes(id) || row.id2.includes(id)
      );
      displayTable(filtered);
    }

    document.getElementById('searchID').addEventListener('input', function () {
      const query = this.value.trim();
      localStorage.setItem("lastKonamiID", query);

      if (!query) {
        document.getElementById("tableContainer").innerHTML = "";
        return;
      }

      filterByID(query);
    });

    // 游대 Buscar el archivo Ronda con el n칰mero m치s alto (Ronda-20.csv, ..., Ronda-1.csv)
    async function buscarArchivoConRondaMasAlta() {
      const maxRondas = 20;
      let archivoEncontrado = null;

      for (let i = maxRondas; i >= 1; i--) {
        const nombreArchivo = `Ronda-${i}.csv`;
        try {
          const res = await fetch(nombreArchivo);
          if (res.ok) {
            const text = await res.text();
            document.getElementById("rondaInfo").innerText = "Ronda: " + i;

            Papa.parse(text, {
              complete: function (results) {
                processData(results.data);
              },
              skipEmptyLines: true
            });

            archivoEncontrado = nombreArchivo;
            break;
          }
        } catch (e) {
          // ignorar y continuar
        }
      }

      if (!archivoEncontrado) {
        document.getElementById("rondaInfo").innerText = "No se encontr칩 ning칰n archivo de ronda.";
      }
    }

    buscarArchivoConRondaMasAlta();
  </script>
</body>
</html>
