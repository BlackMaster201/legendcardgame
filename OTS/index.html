<!DOCTYPE html>
<html lang="es">
<head>

  <title>Yu-Gi-Oh! OTS Championship</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">

      <h1 class="titulo-principal" style="color:#e53935;">Yu-Gi-Oh! OTS Championship</h1>
      <div id="rondaInfo" class="ronda-info"></div>
    </header>
    <div class="busqueda-box">
      <input type="text" id="konamiId" maxlength="10" placeholder="Ingresa tu Konami ID"/>
      <button id="btnBuscar">Buscar</button>
    </div>
    <div id="tableContainer"></div>
    <div id="historyContainer" style="display:none;"></div>

    <!-- Botones de navegaciÃ³n inferiores -->
    <div class="nav-bottom">
      <button id="btnRonda" class="active">Ronda</button>
      <button id="btnHistorial">Historial</button>
    </div>
    <!-- Logo de fondo -->
    <img src="LCG.png" class="logo-fondo" alt="Logo LCG" />
  </div>
  <script src="script.js"></script>
</body>
</html>
