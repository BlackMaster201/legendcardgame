<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yu-Gi-Oh! OTS Championship</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1 class="titulo-principal">Yu-Gi-Oh! OTS Championship</h1>
    <div id="rondaInfo" class="ronda-info"></div>
    <div class="search-container">
      <input type="text" id="konamiId" maxlength="10" placeholder="Ingresa tu Konami ID"/>
      <button id="btnBuscar" class="btn-buscar">Buscar</button>
    </div>

    <div class="tabs-container">
      <button id="btnRonda" class="tab active">Ronda</button>
      <button id="btnHistorial" class="tab">Historial</button>
    </div>

    <div id="tableContainer"></div>
    <div id="historyContainer" style="display:none;"></div>

    <img src="LCG.png" alt="Logo LCG" class="logo-fondo" />
  </div>
  <script src="script.js"></script>
</body>
</html>
